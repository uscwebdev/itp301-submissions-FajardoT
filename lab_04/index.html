<body>
	
	<h1>My Favorite Hobbies</h1>

	<div class="gallery">
		
		<div class="container">
			<div class="image" id="one">
				<img class="pic" src="img/movie.jpg" alt="Movie Theatre">
			</div>

			<div class="image" id="two">
				<img class="pic" src="img/book.jpg" alt="Reading Books">
			</div>

			</div>

			<div class="image" id="five">
				<img class="pic" src="img/gym.jpg" alt="Weightlifting Gym">
			</div>
		</div>

	</div>

	<div class="main">
		<div class="box">
			<img id="large" src="img/movie.jpg" alt="Movie Theatre">
			<p class="caption">Movie Theatre</p>
		</div>
	</div>

	<script>

		var thumbs = document.querySelectorAll(".pic");

		var changeCaption = function(mainImg, newAlt, newCaption){
			document.querySelector('#large').src = mainImg;
			document.querySelector('#large').alt = newAlt;
			document.querySelector('.caption').innerHTML = newCaption;

		}

		for (var i = 0; i < thumbs.length; i++){
			thumbs[i].onclick = function(){
				console.log(this);
				var newAlt = this.alt;
				var mainImg = this.src;
				changeCaption(mainImg, newAlt, newAlt);
			}

		}
