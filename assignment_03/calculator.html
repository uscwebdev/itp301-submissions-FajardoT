		// Operations

		document.querySelector('#divide').onclick = function(){

		document.querySelector('#add').onclick = function(){

		}


		// Equal
		document.querySelector('#equal').onclick = function(){
			var num2 = document.querySelector('#display').value;

			num2 = parseInt(num2);

			var result = "0";

			if (operation == "/"){
				result = num1 / num2;
			} else if (operation == "*"){
				result = num1 * num2;
			} else if (operation == "-"){
				result = num1 - num2;
			} else if (operation == "+"){

			}
